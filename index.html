<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Que horas s√£o?</title>
<style>
  :root{
    --bg:#fafafa;
    --card:#ffffff;
    --accent:#2b6cb0;
    --text:#111;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    padding:20px;
    box-sizing:border-box;
  }
  .card{
    width:100%;
    max-width:520px;
    background:var(--card);
    border-radius:14px;
    box-shadow:0 6px 24px rgba(0,0,0,0.09);
    padding:28px;
    text-align:center;
  }
  h1{margin:0 0 16px;font-size:22px;color:var(--text);}
  p.sub{margin:0 0 18px;color:#555;}
  .controls{display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap;}
  select{
    font-size:20px;padding:12px 14px;border-radius:8px;border:1px solid #ddd;
    appearance:none;-webkit-appearance:none; -moz-appearance:none;
    background:white; min-width:120px;
  }
  button{
    margin-top:18px;background:var(--accent);color:#fff;border:0;padding:12px 20px;
    font-size:18px;border-radius:10px;cursor:pointer;
  }
  #resultado{margin-top:14px;font-weight:600;font-size:18px;min-height:26px}
  @media (max-width:420px){
    .card{padding:20px}
    select{font-size:18px;min-width:100px;padding:10px}
    button{font-size:16px;padding:10px 16px}
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="qTitle">
    <h1 id="qTitle">Que horas s√£o?</h1>
   

    <div class="controls" aria-hidden="false">
      <label for="horaSelect" style="display:none">Hora</label>
      <select id="horaSelect" aria-label="Hora (hh)"></select>

      <label for="minSelect" style="display:none">Minuto</label>
      <select id="minSelect" aria-label="Minuto (mm)"></select>
    </div>

    <button id="submitBtn">Submeter</button>
    <div id="resultado" role="status" aria-live="polite"></div>
  </div>

<script>
  const horaEl = document.getElementById('horaSelect');
  const minEl = document.getElementById('minSelect');
  const resultEl = document.getElementById('resultado');
  const targetHour = '00';
  const targetMin = '58';

  function pad(n){ return String(n).padStart(2,'0'); }

  for(let h=0; h<24; h++){
    const opt = document.createElement('option');
    opt.value = pad(h);
    opt.textContent = pad(h);
    horaEl.appendChild(opt);
  }

  for(let m=0; m<60; m++){
    const opt = document.createElement('option');
    opt.value = pad(m);
    opt.textContent = pad(m);
    minEl.appendChild(opt);
  }

  horaEl.value = '00';
  minEl.value = '00';

  document.getElementById('submitBtn').addEventListener('click', function(){
    const h = horaEl.value;
    const mm = minEl.value;
    if(h === targetHour && mm === targetMin){
     resultEl.innerHTML = 'Boa! üéâ<br>Time to take a break. Abre o envelope n¬∫ 2';
    } else {
      resultEl.textContent = 'Tenta outra vez.';
    }
  });

  document.addEventListener('touchstart', function(){}, {passive:true});
</script>
</body>
</html>
