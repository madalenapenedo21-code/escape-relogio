<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Escape Clock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding-top: 40px;
    background: #f2f2f2;
  }

  h2 {
    font-size: 28px;
    margin-bottom: 20px;
  }

  #clockDisplay {
    font-size: 64px;
    font-weight: bold;
    letter-spacing: 8px;
    margin-bottom: 25px;
  }

  input {
    font-size: 32px;
    text-align: center;
    width: 200px;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #333;
    margin-bottom: 20px;
  }

  button {
    font-size: 28px;
    padding: 12px 30px;
    border-radius: 10px;
    border: none;
    background: black;
    color: white;
  }

  #resultado {
    margin-top: 20px;
    font-size: 28px;
    font-weight: bold;
  }
</style>
</head>

<body>
<h2>Que horas sÃ£o?</h2>

<div id="clockDisplay">00:00</div>

<input id="userTime" placeholder="HH:MM" maxlength="5">

<button onclick="checkTime()">Submeter</button>

<div id="resultado"></div>

<script>
  // RelÃ³gio a andar sozinho (sÃ³ visual)
  function updateClock() {
    let now = new Date();
    let h = String(now.getHours()).padStart(2, '0');
    let m = String(now.getMinutes()).padStart(2, '0');
    document.getElementById("clockDisplay").textContent = `${h}:${m}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  function checkTime() {
    const input = document.getElementById("userTime").value.trim();
    const result = document.getElementById("resultado");

    if (input === "00:58") {
      result.textContent = "Correto! ðŸŽ‰";
      result.style.color = "green";
    } else {
      result.textContent = "Tenta outra vez.";
      result.style.color = "red";
    }
  }
</script>

</body>
</html>
